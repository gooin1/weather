<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>天气查询</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">

</head>
<body class="paged archive-template">
<div id='container'>
    <div id='nav'
         style="height: 320px; background-color: #357ebd">


        <div class="container">
            <!--查询条-->
            <div class="row">
                <div class="col-xs-6 col-sm-3 col-md-offset-6"></div>
                <div class="input-group">
                    <input type="text" class="form-control">
            <span class="input-group-btn">
                 <button class="btn btn-default" type="button">查询</button>
            </span>
                </div><!-- /input-group -->
            </div>
            <!--主要城市天气预报-->
            <div class="text-center" >
                <!--城市名字-->
                <div id="city-name">
                </div>
                <!--天气图片-->
                <div id="weather-main">
                </div>
                <!--天气描述-->
                <div id="weather-now">

                </div>
                <!--温度-->
                <div id="temperature">

                </div>
                <!--天气指数-->
                <div id="aqi"></div>


            </div>

        </div>
    </div>
    <div id='content' class="container text-center" style="background-color: #cccccc">
        <!--七天天气-->
        <div class="container">
            <h4>未来7天天气</h4>
            <div id="weather7Days"></div>
        </div>

    </div>
    <div id='footer'></div>

</div>

<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script src="js/myjson.js" type="text/javascript"></script>
<!--<script type="text/javascript"> document.write(returnCitySN["cip"]+','+returnCitySN["cname"]) </script>-->
</body>
</html>
